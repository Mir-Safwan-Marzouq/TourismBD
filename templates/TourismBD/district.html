<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>TourismBD-District</title>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "CSS/district.css" %}">
    <link rel="stylesheet" href="{% static "CSS/style2.css" %}">
</head>
<body>
    {% include 'TourismBD/header.html' %}
    <div class="headline container">
      <h3>Tourist Attraction in  {{district.name}}</h3>
    </div>
      <div class="swiper mySwiper">
            <div class="swiper-wrapper">
             {% for i in dst %}
          <div class="swiper-slide ">
              <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.headline}}</p>
              <a href="{% url 'TourismBD:destination' dest=i.pk %}" class="btn explore_btn">Explore</a>
            </div>
          </div>
        </div>
            {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="headline container">
      <h3>Tourist Attraction in  {{district.name}}</h3>
    </div>
    <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            {% for i in dst %}
         <div class="swiper-slide ">
             <div class="card" style="width: 18rem;">
           <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
           <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.headline}}</p>
             <a href="{% url 'TourismBD:destination' dest=i.pk %}" class="btn explore_btn">Explore</a>
           </div>
         </div>
       </div>
           {% endfor %}
          </div>
          <div class="swiper-pagination"></div>
        </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>

</body>
</html>
